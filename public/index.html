<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</head>
<body ng-app="myApp" ng-controller="mainCtrl">

  <div id="header">Contacts</div>
  <div class="container">


    <input type="text" placeholder="Name" ng-model="newContact.name">
    <input type="number" placeholder="Phone" ng-model="newContact.phoneNum">
    <input type="email" placeholder="Email" ng-model="newContact.email" value="word@word">
    <button ng-click="addContact()">Add Contact</button>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts track by $index">
          <td>{{contact.name}}</td>
          <td>{{contact.phoneNum}}</td>
          <td>{{contact.email}}</td>
          <td>
          <button ng-click="updateContact($index)" data-toggle="modal" data-target="#myModal">Edit</button>
        </td>
        <td>
          <button ng-click="deleteContact($index)" class="btn btn-danger btn sm">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>  


  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">



      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Contact</h4>
        </div>
        <div class="modal-body">
          <input value="{{contacts[editIndex].name}}"type="name" placeholder="Name" ng-model="editContact.name">
          <input value="{{contacts[editIndex].phoneNum}}"type="number" placeholder="Number" ng-model="editContact.phoneNum">
          <input value="{{contacts[editIndex].email}}"type="email" placeholder="Email" ng-model="editContact.email">
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="enterInfo()"class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
