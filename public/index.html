<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</head>
<body ng-app="myApp" ng-controller="mainCtrl">
  <div id="headerContainer">
    <div id="header">Contacts</div>
  </div>
  <div class="container">

    <div class="inputContainer">
      <input type="name" placeholder="Name" ng-model="newContact.name">
      <input type="number" placeholder="Phone" ng-model="newContact.phoneNum">
      <input type="email" placeholder="Email" ng-model="newContact.email" value="word@word">
      <button id="add" ng-click="addContact()">Add Contact</button>
    </div>
    <table class="table table-striped table-hover table-responsive table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts track by $index">
          <td>{{contact.name}}</td>
          <td>{{contact.phoneNum}}</td>
          <td>{{contact.email}}</td>
          <td>
            <button id='update' ng-click="updateContact($index)" data-toggle="modal" data-target="#myModal"><span class="glyphicons glyphicons-edit">Edit</span></button>
          </td>
          <td>
            <button id="delete" ng-click="deleteContact($index)" class="btn btn-danger btn sm">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>  


    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">



        <div class="modal-content">
          <div class="modal-header">
            <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Contact</h4>
          </div>
          <div class="modal-body">
            <input value="{{contacts[editIndex].name}}"type="name" placeholder="Name" ng-model="editContact.name">
            <input value="{{contacts[editIndex].phoneNum}}"type="number" placeholder="Number" ng-model="editContact.phoneNum">
            <input value="{{contacts[editIndex].email}}"type="email" placeholder="Email" ng-model="editContact.email">
          </div>
          <div class="modal-footer">
          <button id="submit" type="button" ng-click="enterInfo()"class="btn btn-default" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="hidden">
   {{editContact.name=contacts[editIndex].name}}
   {{editContact.email=contacts[editIndex].email}}

 </body>
 </html>
